
{% load static %}
<section class="py-20 bg-gradient-to-br from-gray-50 to-blue-50 relative overflow-hidden">
    <!-- Animated Background Pattern -->
    <div class="absolute inset-0 bg-grid-pattern opacity-5 animate-pulse"></div>
    
    <div class="container mx-auto px-4 max-w-7xl relative z-10">
        <div class="text-center max-w-3xl mx-auto mb-8 md:mb-12" data-aos="fade-down" data-aos-duration="1000">
            <span class="inline-block px-4 py-1.5 rounded-full bg-blue-100 text-blue-600 text-sm font-medium">
                {{ why_choose_header.subtitle }}
            </span>
            <h2 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-gray-900 to-blue-600 bg-clip-text text-transparent mt-3 mb-6">
                {{ why_choose_header.title }}
            </h2>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
            <!-- Image Section with 3D Effect -->
            <div class="relative group" data-aos="flip-left" data-aos-duration="1200" data-aos-delay="200">
                <div class="absolute inset-0 bg-blue-600 rounded-lg transform rotate-3 group-hover:rotate-6 transition-transform duration-300"></div>
                <div class="relative aspect-[4/3] max-h-[500px] overflow-hidden rounded-lg shadow-2xl transform -rotate-3 group-hover:rotate-0 transition-transform duration-300">
                    <img src="{{ why_choose_header.image.url }}" 
                         alt="Why Choose Us" 
                         class="w-full h-full object-cover object-center transform transition-transform duration-700 group-hover:scale-110"
                         loading="lazy">
                    <div class="absolute inset-0 bg-gradient-to-tr from-blue-900/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                </div>
            </div>

            <!-- Content Section -->
            <div data-aos="fade-left" data-aos-duration="1000">
                <div class="space-y-6">
                    {% for x in why_choose_features %}
                    <!-- Feature Items -->
                    <div class="feature-card" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400">
                        <div class="p-6 bg-white rounded-xl shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
                            <div class="flex items-start">
                                <div class="flex-shrink-0">
                                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center transform hover:rotate-12 transition-transform duration-300">
                                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                        </svg>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-lg font-semibold mb-1 text-gray-900">{{ x.title }}</h3>
                                    <p class="text-gray-600">{{ x.description }}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                   
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Elements -->
    <div class="absolute top-20 left-10 w-20 h-20 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute bottom-20 right-10 w-20 h-20 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
</section>
