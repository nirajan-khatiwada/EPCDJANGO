{% load static %}
<!-- Top Header Section -->
<header class="site-header">
        <!-- Contact Information Bar -->
        <div class="bg-gradient-to-r from-blue-50 to-indigo-50" data-aos="fade-down" data-aos-duration="1000">
            <nav class="contact-bar container max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-2 lg:py-3">
                    <!-- Contact Information Links -->
                    <div class="flex items-center gap-6" data-aos="fade-right" data-aos-delay="200">
                        <!-- Email Link -->
                        <a href="mailto:{{ contact_info.email }}" 
                           class="hidden sm:flex items-center hover:text-blue-600 transition-all duration-300 min-h-[44px] group"
                           aria-label="Send us an email">
                            <svg class="w-4 h-4 mr-2 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                            </svg>
                            <span class="group-hover:translate-x-1 transition-transform">{{ contact_info.email }}</span>
                        </a>
    
                        <!-- Phone Link -->
                        <a href="tel:+{{ contact_info.phone }}" 
                           class="flex items-center hover:text-blue-600 transition-all duration-300 min-h-[44px] group"
                           aria-label="Call us">
                            <svg class="w-4 h-4 mr-2 group-hover:rotate-12 transition-transform" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
                            </svg>
                            <span class="group-hover:translate-x-1 transition-transform">+{{ contact_info.phone }}</span>
                        </a>
                    </div>
    
                    <!-- Social Media Links -->
                    <div class="flex items-center space-x-6" data-aos="fade-left" data-aos-delay="200">
                        {% for icon in social_links  %}
                        <a href="{{ icon.url}}" target="_blank" class="group p-2">
                            <img src="{{icon.icon.url}}" alt="Facebook" class="w-5 h-5 transition-all duration-300 group-hover:scale-125">
                        </a>
                        {% endfor %}
                     
                    </div>
                </div>
            </nav>
        </div>
    
        <!-- Navigation Bar -->
        <nav class="bg-white backdrop-blur-md bg-opacity-90 shadow-lg sticky top-0 z-50" data-aos="fade-down" data-aos-duration="1200" data-aos-delay="200">
            <div class="container max-w-7xl mx-auto">
                <div class="flex justify-between items-center h-20 px-4 sm:px-6 lg:px-8">
                    <!-- Logo -->
                    <div class="flex-shrink-0" data-aos="fade-right" data-aos-delay="600">
                        <a href="" class="flex items-center">
                            <img class="h-14 w-auto transition-all duration-300 hover:scale-105" src="{{ logo.image.url }}" alt="EPC Logo">
                        </a>
                    </div>
    
                    <!-- Desktop Menu -->
                    <div class="hidden md:flex items-center space-x-10" data-aos="fade-left" data-aos-delay="600">
                        <a href="#services" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-all duration-300 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-600 after:transition-all hover:-translate-y-0.5">Services</a>
                        <a href="#about" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-all duration-300 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-600 after:transition-all hover:-translate-y-0.5">About</a>
                        <a href="#contact" class="nav-link bg-blue-600 text-white px-6 py-2.5 rounded-full text-sm font-medium transition-all duration-300 hover:bg-blue-700 hover:shadow-lg hover:shadow-blue-300/50 hover:-translate-y-0.5">Contact Us</a>
                    </div>
    
                    <!-- Mobile Menu Button -->
                    <div class="md:hidden">
                        <button type="button" id="mobile-menu-button" class="mobile-menu-button inline-flex items-center justify-center p-2.5 rounded-full text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" aria-controls="mobile-menu" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg id="open" class="block h-6 w-6 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                            <svg id="close" class="hidden h-6 w-6 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
    
                <!-- Mobile Menu -->
                <div class="md:hidden hidden transition-all duration-300 ease-in-out" id="mobile-menu">
                    <div class="px-4 pt-2 pb-3 space-y-2 border-t border-gray-100">
                        <a href="#services" class="block px-4 py-3 rounded-xl text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-300 hover:translate-x-2">Services</a>
                        <a href="#about" class="block px-4 py-3 rounded-xl text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-300 hover:translate-x-2">About</a>
                        <a href="#contact" class="block px-4 py-3 rounded-xl text-base font-medium bg-blue-600 text-white hover:bg-blue-700 transition-all duration-300 hover:translate-x-2 hover:shadow-lg hover:shadow-blue-300/50 mb-2">Contact Us</a>
                    </div>
                </div>
            </div>
        </nav>
</header>
