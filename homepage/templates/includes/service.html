{% load static %}

<section id="services" class="py-12 md:py-20 bg-gray-50">
    <div class="container mx-auto px-4 md:px-6">
        <!-- Section Header -->
        <div class="text-center mb-12 md:mb-20" data-aos="fade-down">
            <span class="text-blue-600 text-sm md:text-base font-semibold tracking-wider uppercase">{{ServiceHeader.subtitle}}</span>
            <h2 class="mt-3 text-3xl md:text-4xl lg:text-5xl font-bold text-gray-900">{{ServiceHeader.title}}</h2>
        </div>

        <!-- Service Cards Grid -->
        <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-8 lg:gap-10">

            {% for x in services%}
            <!-- Service Card Template -->
            <div class="group bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1" 
                 data-aos="fade-up" data-aos-delay="100">
                <!-- Card Image -->
                <div class="aspect-w-16 aspect-h-9 rounded-t-xl overflow-hidden">
                    <img src="{{ x.image.url}}" 
                         alt="Service" 
                         class="object-cover w-full h-full group-hover:scale-110 transition-transform duration-500"
                         loading="lazy">
                </div>

                <!-- Card Content -->
                <div class="p-4 md:p-8">
                 


                    <h3 class="text-lg md:text-2xl font-bold text-gray-900 mb-2 md:mb-4">{{ x.title}}</h3>
                    <p class="text-sm md:text-base text-gray-600 mb-4 md:mb-6 line-clamp-3">
                        {{ x.description }}
                    </p>

                    <!-- Premium Button -->
                    <a href="{{x.button}}" 
                       class="inline-flex items-center justify-center px-4 py-2 md:px-6 md:py-3 text-sm md:text-base font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transform hover:scale-105 transition-all duration-300 shadow-md hover:shadow-lg w-full md:w-auto">
                   {{x.button_text}}
                        <i class="fas fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform"></i>
                    </a>
                </div>
            </div>
            {% endfor %}
          
        </div>
    </div>
</section>
