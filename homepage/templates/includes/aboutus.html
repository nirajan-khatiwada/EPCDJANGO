{% load static %}
<section id="about" class="py-10 md:py-20 relative overflow-hidden">
  <!-- Enhanced Background with matching gradient -->
  <div class="absolute inset-0 bg-gradient-to-br from-gray-50 to-blue-50 opacity-70"></div>
    <!-- Animated Background Pattern -->
    <div
        class="absolute inset-0"
        style="
        background-image: url('data:image/svg+xml,%3Csvg width=%2260%22 height=%2260%22 viewBox=%220 0 60 60%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cpath d=%22M54.627 0l.83.828-1.415 1.415L51.8 0h2.827zM5.373 0l-.83.828L5.96 2.243 8.2 0H5.374zM48.97 0l3.657 3.657-1.414 1.414L46.143 0h2.828zM11.03 0L7.372 3.657 8.787 5.07 13.857 0H11.03zm32.284 0L49.8 6.485 48.384 7.9l-7.9-7.9h2.83zM16.686 0L10.2 6.485 11.616 7.9l7.9-7.9h-2.83zM22.343 0L13.857 8.485 15.272 9.9l9.9-9.9h-2.83zM32 0l-3.486 3.485-1.414-1.414L30.828.342l.457-.342H32zM0 0c2.116 0 4.1.037 5.885.112L14.4 8.626l1.414-1.414L8.274 0h2.444zm23.787 0L14.4 9.385l1.414-1.414L25.272 0h-1.485zm11.515 0L24.915 10.385 26.33 8.97 34.828 0h.474zM0 0h.484L11.97 11.485 13.384 10.07 0 0zm0 0h.484L11.97 11.485 13.384 10.07 0 0z%22 fill=%227C3AED%22 fill-opacity=%220.05%22 fill-rule=%22evenodd%22/%3E%3C/svg%3E');
        ">
    </div>
  <div class="container mx-auto px-4 max-w-7xl relative">
    <!-- Section Header with Animation -->
    <div class="text-center max-w-2xl mx-auto mb-16" data-aos="fade-up-slow">
      <span
        class="bg-blue-100 px-5 py-1 rounded-full text-blue-600 uppercase tracking-wider text-sm transform transition-all duration-500 hover:scale-110 inline-block"
        data-aos="zoom-in-slow"
        data-aos-delay="300"
      >
     {{about_us_header.subtitle}}
      </span>
      <h2
        class="text-3xl md:text-4xl font-bold text-gray-900 mt-3 mb-4 transform transition-all duration-500 bg-gradient-to-r from-gray-900 to-blue-600 bg-clip-text text-transparent"
        data-aos="fade-up"
        data-aos-delay="400"
      >

        {{about_us_header.title}}
   
      </h2>
      <div
        class="w-20 h-1 bg-blue-600 mx-auto mb-4 transform transition-all duration-500 hover:w-32 animate-pulse"
        data-aos="zoom-in"
        data-aos-delay="600"
      ></div>
    </div>
    <!-- Optimized Statistics Section -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 sm:gap-12 max-w-7xl mx-auto px-4">
      <!-- Projects Counter -->

      {% for a,b in about_counts%}
      <div
        class="stat-card text-center p-4 sm:p-6 bg-white rounded-xl shadow-lg border border-gray-200"
        data-aos="slide-right">
        <div class="icon-wrapper mb-4">
          <div
            class="w-10 h-10 sm:h-16 sm:w-16 rounded-full {{ b | safe }} mx-auto flex items-center justify-center">
{{ a.icon_class|safe}}
          </div>
        </div>
        <div
          class="counter-value text-3xl sm:text-5xl font-extrabold bg-clip-text text-transparent {{ b | safe }} md:mb-0"
          data-target="500"
        >
          500
        </div>
        <p class="text-gray-700 font-medium sm:text-lg text-base">Projects Completed</p>
      </div>


        
    {% endfor %}
    
      <!-- Experience Counter -->

     
    </div>
  </div>
</section>
