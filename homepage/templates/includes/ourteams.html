{% load static %}
<section class="py-12 md:py-20 relative overflow-hidden bg-gradient-to-br from-purple-50 via-white to-indigo-50">
    <!-- Decorative Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full opacity-10">
        <div class="absolute top-0 right-0 w-1/3 h-1/3 bg-purple-200 rounded-full filter blur-3xl"></div>
        <div class="absolute bottom-0 left-0 w-1/3 h-1/3 bg-indigo-200 rounded-full filter blur-3xl"></div>
    </div>

    <div class="container mx-auto px-4 relative z-10">

        <div class="flex justify-center">
            <span class="inline-block px-4 py-1.5 rounded-full bg-blue-100 text-blue-600 text-sm font-medium">
                {{teams.subtitle}}
            </span>
        </div>
        <!-- tion Header -->
        <div class="text-center mt-10 mb-16" data-aos="fade-up">
            <h2 class="text-3xl md:text-4xl font-bold text-indigo-900 mb-4">{{ teams.title }}</h2>
            <div class="w-24 h-1 bg-gradient-to-r from-purple-600 to-indigo-600 mx-auto mb-4"></div>
            
        </div>

        <!-- Team Grid -->
        <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-8">
            <!-- Team Member Card -->
            {% for x in team_members %}
            <div class="group" data-aos="fade-up-slow" data-aos-delay="1400">
                <div class="relative overflow-hidden rounded-xl md:rounded-2xl bg-white shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2">
                    <!-- Member Image -->
                    <div class="relative h-36 sm:h-60 md:h-64 overflow-hidden">
                        <img src="{{ x.image.url }}" alt="Team Member" 
                             class="w-full h-full object-cover object-center transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute inset-0 bg-gradient-to-t from-indigo-900/70 via-indigo-900/30 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-300"></div>
                    </div>
                    
                    <!-- Member Info -->
                    <div class="p-3 md:p-6 bg-white">
                        <h3 class="text-lg md:text-xl font-bold text-indigo-900 mb-1">{{ x.name }}</h3>
                        <p class="text-sm md:text-base text-purple-600 font-medium mb-3 md:mb-4">{{ x.position}}</p>
                        
                        <!-- Social Links -->
                        <div class="flex justify-center space-x-3 md:space-x-4">
                            {% if x.facebook_url%}
                            <a href="{{ x.facebook_url }}" class="social-link">
                                <svg class="w-5 h-5 text-indigo-600 hover:text-purple-600 transition-colors" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"/>
                                </svg>
                            </a>
                            {% endif  %}

                            {% if x.twitter_url%}
                            <a href="{{ x.twitter_url }}" class="social-link">
                                <svg class="w-5 h-5 text-indigo-600 hover:text-purple-600 transition-colors" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                                </svg>
                            </a>
                            {% endif %}

                            {% if x.linkedin_url%}
                            <a href="{{ x.linkedin_url }}" class="social-link">
                                <svg class="w-5 h-5 text-indigo-600 hover:text-purple-600 transition-colors" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z M2 9h4v12H2z M4 2a2 2 0 1 1-2 2 2 2 0 0 1 2-2z"/>
                                </svg>
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

    




            <!-- Repeat the team member card structure for other members -->
            <!-- Copy the above card div and change the data-aos-delay values (200, 300, 400) -->
            <!-- Update member information and images accordingly -->
        </div>
    </div>

    <!-- Optional: Add floating particles effect -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute w-4 h-4 bg-purple-200 rounded-full top-1/4 left-1/4 animate-float"></div>
        <div class="absolute w-6 h-6 bg-indigo-200 rounded-full top-3/4 right-1/4 animate-float-delayed"></div>
    </div>
</section>
